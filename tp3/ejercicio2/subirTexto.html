<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir archivo .txt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h4 class="mb-4 text-primary">Subir archivo .txt</h4>
    <form action="mostrarTexto.php" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="miArchivo" accept=".txt" class="form-control" required>

        <button type="submit" class="btn btn-primary">Enviar y mostrar</button>
    </form>
</div>

</body>
</html>
