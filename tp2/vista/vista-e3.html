<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Member Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body { background:#f0f0f0; }
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.35);
      display: grid; place-items: center;
    }
    .login-card {
      width: 320px; background:#fff; border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      padding: 22px 22px 18px;
      position: relative;
    }
    .close-x {
      position: absolute; top:10px; right:12px; border:0; background:transparent;
      font-size: 20px; line-height: 1; opacity:.6;
    }
    .close-x:hover { opacity:1; }
    .title { text-align:center; margin: 8px 0 16px; font-size: 22px; }
    .btn-green { background:#09d36d; border:0; }
    .btn-green:hover { filter:brightness(.95); }
  </style>
</head>
<body>

<div class="overlay">
  <div class="login-card">
    <button class="close-x" aria-label="Close">&times;</button>
    <h3 class="title">Member Login</h3>

    <form id="formLogin" action="../control/control-e3.php" method="post" novalidate>
      <!-- user -->
      <div class="mb-3">
  <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Username">
          <div class="invalid-feedback">El usuario es obligatorio.</div>
        </div>
      </div>

      <!-- contra -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="clave" name="clave" placeholder="Password">
          <div class="invalid-feedback" id="errorClave">La contraseña es obligatoria.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-green w-100 py-2">Login</button>
    </form>
  </div>
</div>

<script>
$(function () {
  $("#formLogin").on("submit", function (e) {
    let usuario = $("#usuario").val().trim();
    let clave   = $("#clave").val().trim();
    let ok = true;

    $(".form-control").removeClass("is-invalid");

    if (usuario === "") {
      $("#usuario").addClass("is-invalid");
      ok = false;
    }

    if (clave === "") {
      $("#clave").addClass("is-invalid");
      $("#errorClave").text("La contraseña es obligatoria.");
      ok = false;
    } else if (clave.length < 8) {
      $("#clave").addClass("is-invalid");
      $("#errorClave").text("La contraseña debe tener al menos 8 caracteres.");
      ok = false;
    } else if (clave === usuario) {
      $("#clave").addClass("is-invalid");
      $("#errorClave").text("La contraseña no puede ser igual al nombre de usuario.");
      ok = false;
    } else {
      const tieneLetra  = /[a-zA-Z]/.test(clave);
      const tieneNumero = /[0-9]/.test(clave);
      if (!(tieneLetra && tieneNumero)) {
        $("#clave").addClass("is-invalid");
        $("#errorClave").text("La contraseña debe contener letras y números.");
        ok = false;
      }
    }

    if (!ok) e.preventDefault();
  });

  $(".close-x").on("click", function(){ window.location.href = "index.html"; });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
